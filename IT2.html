<!DOCTYPE html>
<html>
<head>
    <title>Internship/Training Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9bbbdc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #e7e2e2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #134780;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0f2237;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT-2 A1 (Summer Internship and Trainee)</h1>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSdRT3AX7SszUhzgB0KmLdFA2ysBC6EQ-3kEh5T3IR7TwIY19w/formResponse" method="post" target="_self">
            <!-- Replace "your-form-id-goes-here" with the actual Google Form ID -->

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="entry.182799306" required>
            <!-- Replace "entry.1234567890" with the actual field name of your Google Form -->

            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="entry.2089324561" required>
            <!-- Replace "entry.9876543210" with the actual field name of your Google Form -->

            <label for="institute_company">Institute or Company Name:</label>
            <input type="text" id="institute_company" name="entry.1659599550" required>
            <!-- Replace "entry.5432109876" with the actual field name of your Google Form -->

            <label for="field_of_internship">In which field have you done the Internship or Training?
                :</label>
            <input type="text" id="field_of_internship" name="entry.1203190561" required>
                
                <!-- Add more options as needed -->
            </>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="entry.630829340" required>
            <!-- Replace "entry.3456789012" with the actual field name of your Google Form -->

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="entry.198108745" required>
            <!-- Replace "entry.7890123456" with the actual field name of your Google Form -->

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
